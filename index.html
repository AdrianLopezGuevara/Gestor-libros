<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorgiSoftware</title>
    <link rel="stylesheet" href="./build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="container navbar">
            <a href="./index.html">
                <img src="./build/img/CorgiSoftTx.png" alt="Logo CorgiSoftware" class="logo">
            </a>
            <div class="nav-menu">
                <div class="movil-menu">
                    <img src="./build/img/barras.svg" alt="Icono menu">
                </div>
                <nav class="nav">
                    <a href="./index.html">Inicio</a>
                    <a href="./biblioteca.html">Biblioteca</a>
                </nav>
                <div class="search">
                    <input type="search" placeholder="Buscar">
                    <input type="submit" class="btn-submit" value="Buscar">
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <form action="./src/includes/upload.php" method="post" enctype="multipart/form-data">
            <div class="form-container">
                <div class="img-form">
                    <img src="./build/img/CorgiSoftIcon.png" alt="Imagen Corgi">
                </div>
                <div class="contenido-form">
                    <fieldset class="campos">
                        <h2>Añadir libro</h2>
                        <label for="titulo">Titulo del libro:</label>
                        <input type="text" name="titulo" id="titulo" placeholder="Titulo">
                        <label for="autor">Autor:</label>
                        <input type="text" name="autor" id="autor" placeholder="Autor">
                        <label for="fecha">Fecha de publicación</label>
                        <input type="date" name="fecha" id="fecha">
                        <input type="file" accept=".pdf" name="archivo">
                    </fieldset>
                    <div class="footer-form">
                        <input type="submit" class="btn-submit" value="Añadir">
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p class="copyright">Todos los derechos reservados 2023&copy;CorgiSoftware</p>
    </footer>
    <script src="./build/js/bundle.min.js"></script>
</body>

</html>
