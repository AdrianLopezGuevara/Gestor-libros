<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorgiSoftware</title>
    <link rel="stylesheet" href="./build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="container navbar">
            <a href="./index.html">
                <img src="./build/img/CorgiSoftTx.png" alt="Logo CorgiSoftware">
            </a>
            <div class="nav-menu">
                <div class="movil-menu">
                    <img src="./build/img/barras.svg" alt="Icono menu">
                </div>
                <nav class="nav">
                    <a href="./index.html">Inicio</a>
                    <a href="">Biblioteca</a>
                    <a href="">Categorias</a>
                </nav>
                <div class="search">
                    <input type="search">
                    <input type="submit" class="btn-submit" value="Buscar">
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="form-container">
            <div class="img-form">
                <img src="./build/img/CorgiSoftIcon.png" alt="Imagen Corgi">
            </div>
            <!-- <div class="contenido-form"> -->
                <form action="" method="post" class="form">
                    <label for="titulo">Titulo del libro:</label>
                    <input type="text" name="titulo" id="titulo" placeholder="Titulo">
                    <label for="autor">Autor:</label>
                    <input type="text" name="autor" id="autor" placeholder="Autor">
                    <label for="anio">Año de publicación</label>
                    <input type="date" name="anio" id="anio">
                    <input type="file">
                    <input type="submit" class="btn-submit">
                </form>
            <!-- </div> -->
        </div>
    </main>
    <script src="./build/js/bundle.min.js"></script>
</body>

</html>
